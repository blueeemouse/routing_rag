# 用于GraphRAG类build_index方法测试的配置
root_dir: "D:/Develop/all_RAG/routing_rag/graphrag_class_test_data"

# 语言模型配置
models:
  default_chat_model:
    type: "chat"
    api_key: "${GRAPHRAG_API_KEY}"
    model: "gpt-3.5-turbo"
    model_provider: "openai"
    api_base: "${API_BASE_URL}"  # ← 修改：使用环境变量
    temperature: 0
    max_tokens: 4096
    request_timeout: 180.0
    concurrent_requests: 25
  default_embedding_model:
    type: "embedding"
    api_key: "${GRAPHRAG_API_KEY}"
    model: "text-embedding-ada-002"
    model_provider: "openai"
    api_base: "${API_BASE_URL}"  # ← 修改：使用环境变量
    request_timeout: 180.0
    concurrent_requests: 25

# 输入配置
input:
  type: "file"
  file_type: "text"
  base_dir: "D:/Develop/all_RAG/routing_rag/graphrag_class_test_data/input"
  encoding: "utf-8"
  text_column: "text"

# 输出配置
output:
  type: "file"
  base_dir: "D:/Develop/all_RAG/routing_rag/graphrag_class_test_data/output"

# 缓存配置
cache:
  type: "file"
  base_dir: "D:/Develop/all_RAG/routing_rag/graphrag_class_test_data/cache"

# 日志/报告配置
reporting:
  type: "file"
  base_dir: "D:/Develop/all_RAG/routing_rag/graphrag_class_test_data/logs"

chunks:
  size: 300
  overlap: 50
  group_by_columns: ["id"]

extract_graph:
  prompt: null
  entity_types: ["person", "organization", "event"]
  max_gleanings: 1
  model: "default_chat_model"

embed_graph:
  enabled: true
  dimensions: 1536
  num_walks: 10
  walk_length: 40

cluster_graph:
  max_cluster_size: 10
  use_lcc: true

community_reports:
  max_length: 500
  max_input_length: 2000
  model_id: "default_chat_model"

summarize_descriptions:
  max_length: 200
  max_input_tokens: 1000
  model_id: "default_chat_model"

prune_graph:
  min_node_degree: 1
  min_edge_weight_pct: 40.0

embeddings:
  model: "text-embedding-ada-002"
  batch_size: 16
  batch_max_tokens: 8191
  model_id: "default_embedding_model"

local_search:
  chat_model_id: "default_chat_model"
  embedding_model_id: "default_embedding_model"

global_search:
  chat_model_id: "default_chat_model"
  embedding_model_id: "default_embedding_model"

snapshots:
  embeddings: false
  graphml: false
  raw_graph: false